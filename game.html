            },

        let currentQuestion = 0;

        const gameArea = document.getElementById('game-area');

        // ÎãµÎ≥Ä ÌôïÏù∏
        function checkAnswer(userAnswer) {

            oBtn.disabled = true;
            xBtn.disabled = true;
            
            // ÌîºÎìúÎ∞± ÌëúÏãú

            if (isCorrect) {

            // Îã§Ïùå Î≤ÑÌäº ÌëúÏãú

        // Í≤åÏûÑ Ï¢ÖÎ£å
